<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/portfolio_logo.svg" />
    <link rel="apple-touch-icon" href="/images/portfolio_logo.svg" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Andrew Parr - Full Stack Developer Portfolio</title>
    <meta name="description" content="Andrew Parr is a full-stack developer specializing in React, Node.js, JavaScript, and modern web technologies. View my projects, skills, and get in touch." />
    <meta name="keywords" content="Andrew Parr, Full Stack Developer, React Developer, Node.js, TypeScript, JavaScript, Web Developer, Portfolio, Frontend, Backend, Software Engineer" />
    <meta name="author" content="Andrew Parr" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aparr.dev/" /> 
    <meta property="og:title" content="Andrew Parr - Full Stack Developer" />
    <meta property="og:description" content="Full-stack developer portfolio showcasing modern web applications built with React, Node.js, and JavaScript." />
    <meta property="og:image" content="https://aparr.dev/images/portfolio_logo.svg" />
    <meta property="og:image:alt" content="Andrew Parr Portfolio Logo" />
    <meta property="og:site_name" content="Andrew Parr Portfolio" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yaparr.dev/" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Andrew Parr",
      "jobTitle": "Full Stack Developer",
      "description": "Full-stack developer specializing in React, Node.js, TypeScript, and modern web technologies",
      "url": "https://aparr.dev",
      "image": "https://aparr.devimages/portraits/headshot.jpg",
      "sameAs": [
        "https://github.com/aparr03",
        "https://www.linkedin.com/in/andrew-parr-53b144215/"
      ],
      "knowsAbout": [
        "React",
        "Node.js",
        "JavaScript",
        "Full Stack Development",
        "App Development",
        "Web Development",
        "Frontend Development",
        "Backend Development"
      ]
    }
    </script>
    
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(to bottom right, #eef2ff, #ffffff);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
